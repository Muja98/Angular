<div class="row d-flex flex-row">
  <div class="col-xl-3 col-lg-6 col-xs-12">
    <div class="card">
        <div class="card-body">
            <div class="card-block">
                <div  style="font-size: 28px; font-weight: 500;" class="media d-flex justify-content-center">
                  <span style="color: #3AAFA9;" class="mr-2">Title:</span> {{title}}
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6 col-xs-12">
    <div class="card">
        <div class="card-body">
            <div class="card-block">
                <div  style="font-size: 28px; font-weight: 500;" class="media d-flex justify-content-center">
                  <span style="color: #3AAFA9;" class="mr-2">Date:</span> {{date}}
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6 col-xs-12">
    <div class="card">
        <div class="card-body">
            <div class="card-block">
                <div  style="font-size: 28px; font-weight: 500;" class="media d-flex justify-content-center">
                  <span style="color: #3AAFA9;" class="mr-2">Tasks:</span> {{tasks}}
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6 col-xs-12">
    <div class="card">
        <div class="card-body">
            <div class="card-block">
                <div  style="font-size: 28px; font-weight: 500;" class="media d-flex justify-content-center">
                  <span style="color: #3AAFA9;" class="mr-2">Done:</span> {{done}}
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<div style="min-width: 320px;" class="container col-6 modal-content mt-4">
  <div class="mt-5"></div>
  <div *ngIf="habbitNiz.length>0" class="row ml-5 pt-3 pb-3"><span class="line" style="color: #3AAFA9; font-size: 24px; font-weight: 500;"> Habbits </span></div>
  <div *ngFor="let item of habbitNiz; let i = index"  class=" row pr-5 ml-5 mr-5">
    <div style="width: 40px;"><input  style="margin-top: 10px; height: 20px; width: 20px;"  type="checkbox" [checked]=item.checked  (click)="clickHabbit(item)" /></div>
    <p *ngIf="item.item.Week.charAt(6)!=='0'" style="text-decoration: line-through; text-decoration-color: royalblue; font-size: 20px;">{{item.item.Title}}</p><p style="font-size: 20px;" *ngIf="item.item.Week.charAt(6)!=='1' ">{{item.item.Title}}</p>
  </div>
  <div *ngIf="taskNiz.length>0" class="row ml-5 pt-3 pb-3"><span class="line" style="color: #3AAFA9; font-size: 24px; font-weight: 500;">Todo items</span></div>
  <div *ngFor="let item of taskNiz; let i = index"  class=" row pr-5 ml-5 mr-5">
    <div style="width: 40px;"><input  style="margin-top: 10px; height: 20px; width: 20px;" type="checkbox" [checked]=item.Status (click)="click(item)" /></div>
    <p *ngIf="item.Status" style="text-decoration: line-through; text-decoration-color: royalblue; font-size: 20px;">{{item.Title}}</p><p style="font-size: 20px;" *ngIf="!item.Status">{{item.Title}}</p>
  </div>
  
  <div class="row p-5">
    <h3 style="color: #3AAFA9;">Note:</h3>
    <textarea  [(ngModel)]="note" placeholder="e.g. it was rough" class="p-3" style="width: 100%; min-height: 150px; max-height: 150px; resize: none; font-size: 24px;"></textarea>
  </div>
  <div class="modal-footer">
    <button style="background-color: #3AAFA9;"  type="button" class="btn btn-info mr-3" (click)="handleSaveClick()" >Save</button>
    <button  type="button" class="btn btn-secondary mr-3" (click)="Exit()" >Back</button>
  </div>
</div>
