<div  class="row rounded d-flex flex-wrap justify-content-between mt-5">
    <div style="min-width: 290px;" class=" col-xl-4 mt-1  col-xs-12">
        <div class="row d-flex justify-content-center align-items-center">
            <button style="background-color: #3AAFA9;" routerLink="newtodo" class="btn btn-info">
                <i class="fa fa-plus mr-1 a"></i>New Todo
            </button>
        </div>
    </div>
    <div style="min-width: 290px;" class=" col-xl-4 mt-1  col-xs-12  flex-wrap justify-content-center  d-flex ">
        
        <input type="date" placeholder="e.g. 2020-5-10" class="form-control col-10" />
        <button class="btn btn-success">Search</button>
        <figcaption>Serach by date</figcaption>
    </div>
    <div  style="min-width: 290px;"class="col-xl-4 mt-1  col-xs-12  d-flex justify-content-center   ">
        
        <select class="custom-select col-8" id="inputGroupSelect01">
            <option selected>Order by</option>
            <option value="1">Date Ascending</option>
            <option value="2">Date Descending</option>
            <option value="3">Estimate Ascending</option>
            <option value="3">Estimate Descending</option>
            <option value="3">Number of items Ascending</option>
            <option value="3">Number of items Descending</option>
          </select>
    </div>
</div>
<div style="background-color: #FFFFFF;" class="table-responsive rounded mt-5 p-4">
    <table class="table  table-borderless table-hover">
        <thead class="table border-top-0">
            <tr style="font-size: 20px;" class="table border-top-0 text-center">
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
              <th scope="col">Estimate</th>
              <th scope="col">Items</th>
              <th scope="col">Done items</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr routerLink="detail" style="font-size: 18px; cursor: pointer;" class="text-center " *ngFor="let item of niz; index as i ">
              <th scope="row" >{{i+1}}</th>
              <td>{{item.title}}</td>
              <td>{{item.date}}</td>
              <td>{{item.estimate}}%</td>
              <td>3</td>
              <td>4</td>
              <td style="width: 100px;" >
                <span style="font-size: 28px; color: orange; cursor: pointer;"  class="mr-4">
                    <i class="fa fa-edit"></i>
                </span>
                <span style="font-size: 28px; color: red; cursor: pointer;">
                    <i class="fa fa-times-circle"></i>
                </span>
              </td>
            </tr>
          </tbody>
    </table>
  </div>

<div class="container d-flex justify-content-center  mt-5">
    <ngb-pagination [collectionSize]="70"  aria-label="Default pagination">
       
    </ngb-pagination>
</div>
