<div style="background-color: #fff;"  class="container col-6 rounded mt-3">
    <div class="row d-flex flex-row justify-content-between p-4">
        <div class="col-5 ">
            <div class="row">
                <h4>To-Do Title</h4>
            </div>
            <div class="row">
                <input [(ngModel)]="todoItem===undefined?pom.title:todoItem.title" type="text" class="form-control" placeholder="e.g. to-do for weekend"/>
            </div>
        </div>
        <div class="col-5 ">
            <div class="row"><h4>Chose date</h4></div>
            <div class="row">
                <input [(ngModel)]="todoItem===undefined?pom.date:todoItem.date" type="date" class="form-control" />
            </div>
        </div>
    </div>
    <div class="row p-3 d-flex justify-content-center align-items-center">
        <button class="btn btn-info" (click)="log()">{{todoItem===undefined?"Add to-do":"Update"}}</button>
    </div>
</div>
