<div *ngIf="flag==true"  class="container p-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-10 ">
            <textarea class="rounded border" [(ngModel)]="todo"  style="width:100%; height: 82px; max-height: 82px; min-height: 82px;"></textarea>
        </div>
    </div>
    <div style="margin-left: 90px;" className="todoeditorCancelButton" class="row mt-4 todoeditorCancelButton ">
        <button class="btn btn-danger" (click)="HadnleAddTaslToDatabase()">Add Task</button>
        <p style="cursor: pointer;" class="pl-2 pt-2" (click)="HandleCancelAddTask()">Cancel</p>
    </div>
</div>

<!--Add/EditEND-->

<!--Add-->

<div *ngIf="flag==false"  class="container pt-5 pl-5 pr-5">
    <div style="margin-left: 80px;" class="row">
        <button (click)="HandleAddTask()" className="todoeditorButton" style="background-color: royalblue; outline: 0;" class="todoeditorButton d-flex justify-content-center align-items-center border-0">
            <div class="section d-flex justify-content-center align-items-center">
                <span style="font-size: 23px; height: 25px;  width: 25px; padding-left: 5px; padding-bottom: 5px; " class="rounded-circle d-flex align-items-center">+</span>
                <p style="font-size: 16px;" class="mt-3 ml-2" >Add Task</p>
            </div>
         </button>
    </div>
</div>
