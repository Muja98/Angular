<div class="container-fluid d-flex flex-column rounded mt-2 p-2 ml-2">

 
<!--TITLE AND DATE-->

<div class="row d-flex flex-row justify-content-between">
        <div style="min-width: 300px; background-color: #ffffff; " class="col-5 d-flex flex-column rounded">
            <div style="background-color: #3AAFA9; height: 50px;"  class="row align-items-center justify-content-center  pl-4 pt-1"><p style=" font-weight: 600; font-size: 28px;">To-Do Title</p></div>
            <div style="height: 120px;" class="row d-flex  justify-content-center">
                <input type="text" style="height: 40px; font-size: 20px; font-weight: 500; margin-top: 35px;" class="form-control col-9" placeholder="e.g. to-do for weekend"/>
            </div>
        </div>
        <div style="min-width: 300px; background-color: #ffffff; " class="col-6 d-flex flex-column rounded ">
            <div  style="background-color: #3AAFA9;  height: 50px;"  class="row d-flex justify-content-center"><p style="font-weight: 600; font-size: 28px;">Chose Date</p></div>
            <div style="height: 120px;" class="row d-flex  justify-content-center">
                <input type="date" style="height: 40px; font-size: 20px; font-weight: 500; margin-top: 35px;" class="form-control col-9" placeholder="e.g. to-do for weekend"/>
            </div>
        </div>
</div>

<!--END OF TITLE AND DATE-->

<!--TASKS AND HABBITS-->

<div class="row d-flex  justify-content-between flex-wrap-reverse align-items-baseline mt-4">
    <div  style=" min-width: 300px; background-color: white;" class="col-7 rounded mt-4  text-wrap">
        <div style="background-color:#3AAFA9;" class="row h3 justify-content-center p-2">Task's</div>
        <div *ngIf="niz.length===0" class="row justify-content-center h4 mt-5" style="color: Crimson ;">
            You don't have any task! Please add one
        </div>
        <div *ngIf="niz.length>0">
            <div *ngFor="let item of niz; index as i  "  class="section2  d-flex border-bottom justify-content-between h5 col  mt-1" >
                <div class="d-flex align-items-center"> 
                    {{i+1}}. <p style=" font-size: 20px; margin-top: 13px; font-weight: 400;" class="d-flex align-items-center ml-2">{{item}}</p>
                </div>
                <span   class="nested "> 
                    <img style="cursor: pointer;" (click)="open(content,item,i)" width="25px" src="/assets/todoComponent/penRed.png" alt="img" class="mr-2"/>
                    <img style="cursor: pointer;" (click)="handelDeleteTask(i)"  width="25px" src="/assets/todoComponent/xRed.png"   alt="img"/>
                </span>
            </div>
        </div>
        <!--ADD NEW TASK TEXTAREA-->

        <div *ngIf="flag===true" class="container col-7  p-3">
            <div class="row d-flex justify-content-center align-items-center">
                <textarea  class="form-control rounded border p-2" [(ngModel)]="todoItemText"  style="width:100%; height: 82px; max-height: 82px; min-height: 82px;" ></textarea>
            </div>
            <div  className="todoeditorCancelButton" class="row mt-4 todoeditorCancelButton ">
                <button style="height: 35px;" class="btn btn-danger align-items-center" (click)="handleAddTask()" >Add Task</button>
                <p style="cursor: pointer;" class="pl-2 pt-2" (click)="handleCancel()" >Cancel</p>
            </div>
        </div>

        <!--END OF ADD NEW TASK TEXTAREA-->

        <!--ADD NEW TASK BUTTON-->

        <div *ngIf="flag===false"   class="container-fluid d-flex justify-content-center  pt-3 pb-1 pr-5">
            <button  className="todoeditorButton" style="background-color: white; outline: 0;" class="todoeditorButton d-flex justify-content-center align-items-center border-0">
                <div class="section d-flex justify-content-center align-items-center">
                    <span style="font-size: 23px; height: 25px;  width: 25px; padding-left: 5px; padding-bottom: 5px; " class="rounded-circle d-flex align-items-center">+</span>
                    <p style="font-size: 20px; font-weight: 500;" class="mt-3 ml-2" (click)="handleOpenAddTask()"  >Add Task</p>
                </div>
            </button>
        </div>

        <!--END OF ADD NEW TASK BUTTON-->
    </div>
    <div *ngIf="habbitniz.length>0" style="min-width: 300px; background-color: #ffffff;" class="col-4 rounded mt-4  text-wrap">
        <div style="background-color: #3AAFA9;" class="row h3 justify-content-center p-2">Habbit's</div>
        <div *ngFor="let item of habbitniz;"  class="section2  d-flex border-bottom justify-content-between h5 col  mt-1" >
            <div class="d-flex align-items-center" (click)="handleHabbitToTodo(item)"> 
            * <p style=" font-size: 22px; margin-top: 13px; font-weight: 500; cursor: pointer;" class="d-flex align-items-center ml-2">{{item}}</p>
            </div>
        </div>
    </div>
</div>

<!--END OF TASKS AND HABBITS-->




<!--COMMENT-->

<div style="background-color: #ffffff;" class="row rounded mt-5 d-flex flex-column">
    <div style="background-color: #3AAFA9; width: 100%;" class=" h3 justify-content-center p-2">Comment</div>

    <div style="width: 100%; height: 150px;" class="p-2">
        <textarea placeholder="e.g. this todo is unique because..."  class="form-control rounded  p-2"   style="font-size: 24px;  width:100%; height: 82px; max-height: 82px; min-height: 82px; height: 130px; min-height: 130px; border-style: none; border-color: transparent; overflow: auto;" ></textarea>
    </div>
</div>

<!--END OF COMMENT-->

<!--BUTTONS-->

<div class="container col-7 mt-5">
    <div class="row   d-flex justify-content-center ">
        <button style="height: 40px;" *ngIf="niz.length>0" class="btn btn-dark">Add new To-Do</button>
        <button style="height: 40px;" routerLink="/dashboard/todo" class="btn btn-danger ml-3">Cancel</button>
    </div>
</div>

<!--END OF BUTTONS-->

<!--MODAL-->

<ng-template #content let-modal>
    <div style="background-color: #3AAFA9;" class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update item</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <input [(ngModel)]="updateItem" name="first" class="form-control col-10" >
          <div class="input-group">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); handleEditTask()">Save</button>
    </div>
</ng-template>
  
<!--END OF MODAL-->

</div>
