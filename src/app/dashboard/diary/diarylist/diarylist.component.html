<div class="container-fluid  rounded">
    <div style="background-color: #ffffff;" class="row justify-content-bettwen rounded">
        <div  style="font-size: 42px; font-weight: 700; color: #3FAFA9; " class="col-xl-6 col-xs-12 d-flex justify-content-center align-items-center">
            Stefan's Journal
        </div>
        
        <div class="col-xl-6 col-xs-12 d-flex justify-content-center">
            <div style="border-color: transparent;" class="card col-4">
                <div class="card-body ">
                    <div class="card-block ">
                        <div class="media ">
                            <div class="media-left media-middle">
                                <img width="70px" src="/assets/diary.png"  alt="img"/>
                            </div>
                            <div style="width: fit-content;" class="media-body text-xs-right d-flex justify-content-end ">
                                <span >
                                    <h3>4</h3>
                                    <span style="font-size: 20px; color: gray;">Entries</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div  class="row rounded m-5 d-flex flex-wrap">
    <div style="min-width: 290px;" class="col-4 m-1">
        <div class="row p-3 d-flex justify-content-center align-items-center">
            <button routerLink="newdiary" class="btn btn-info">+ New Entry</button>
        </div>
    </div>
    <div style="min-width: 290px;" class="col  m-1 d-flex justify-content-between align-items-center">
        <input type="date" placeholder="e.g. 2020-5-10" class="form-control col-10" />
        <button class="btn btn-success">Search</button>
    </div>
    <div  style="min-width: 290px;"class="col  m-1 d-flex justify-content-between ml-5 align-items-center">
        <select class="custom-select col-8" id="inputGroupSelect01">
            <option selected>Order by</option>
            <option value="1">Date Ascending</option>
            <option value="2">Date Descending</option>
          </select>
    </div>
</div>

<div class="row justify-content-center">

<div style="background-color: #FFFFFF;" class="table-responsive col-9  rounded p-4 mt-5">
    <table class="table  table-borderless">
        <thead class="table border-top-0">
            <tr  class="table border-top-0">
              <th scope="col">#</th>
              <th scope="col">Title of Diary</th>
              <th scope="col">Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr  style="font-size: 18px; cursor: pointer;" *ngFor="let item of niz; index as i ">
              <th scope="row">{{i+1}}</th>
              <td>{{item.title}}</td>
              <td>{{item.date}}</td>
              <td style="width: 50px;"><img class="mr-3 mb-1" style="cursor: pointer;"  width="32px" src="/assets/todoComponent/penBlue.png" alt="img" data-toggle="tooltip" data-placement="top" title="Edit Todo"/></td>
              <td style="width: 50px;"><img routerLink="diary/detail" class="mr-3" width="32px" style="cursor: pointer;" src="/assets/whyBeDoHave/3.png" alt="img" data-toggle="tooltip" data-placement="top" title="To-Do List"/></td>
              <td style="width: 50px;"><img width="27px" style="cursor: pointer;" src="/assets/todoComponent/xBlue.png" alt="img" data-toggle="tooltip" data-placement="top" title="Delete Todo"/></td>
            </tr>
          </tbody>
    </table>
  </div>
</div>
