<div class="container-fluid  rounded">
    <div style="background-color: #ffffff;" class="row justify-content-bettwen rounded">
        <div  style="font-size: 42px; font-weight: 700; color: #3FAFA9; " class="col-xl-6 col-xs-12 d-flex justify-content-center align-items-center">
            {{user.name}}'s Journal
        </div>
        <div class="col-xl-6 col-xs-12 d-flex justify-content-center">
            <div style="border-color: transparent;" class="card col-4">
                <div class="card-body ">
                    <div class="card-block ">
                        <div class="media ">
                            <div class="media-left media-middle">
                                <img width="70px" src="/assets/diary.png"  alt="img"/>
                            </div>
                            <div style="width: fit-content;" class="media-body text-xs-right d-flex justify-content-end ">
                                <span >
                                    <h2>{{niz.length}}</h2>
                                    <span style="font-size: 20px; color: gray;">Entries</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div  class="row rounded d-flex flex-wrap justify-content-between mt-5">
    <div style="min-width: 290px;" class=" col-xl-4 mt-1  col-xs-12">
        <div class="row d-flex justify-content-center align-items-center">
            <button routerLink="/dashboard/newdiary" style="background-color: #3AAFA9;"  class="btn btn-info">
                <i class="fa fa-plus mr-1 a"></i>New Entry
            </button>
        </div>
    </div>
    <div style="min-width: 290px;" class=" col-xl-4 mt-1  col-xs-12  flex-wrap justify-content-center  d-flex ">
        
        <input [(ngModel)]="dateSearch" type="date" placeholder="e.g. 2020-5-10" class="form-control col-10" />
        <button class="btn btn-success" (click)="handleSearch()">Search</button>
        <figcaption>Serach by date</figcaption>
    </div>
    <div  style="min-width: 290px;"class="col-xl-4 mt-1  col-xs-12  d-flex justify-content-center   ">
        
        <select (change)="setValue($event.target.value)" class="custom-select col-8" id="inputGroupSelect01">
             <option selected>Order by</option>
             <option value="1">Date Ascending</option>
             <option value="2">Date Descending</option>
          </select>
    </div>
</div>

<div class="row justify-content-center">

<div style="background-color: #FFFFFF;" class="table-responsive   rounded p-4 mt-5">
    <table class="table  table-borderless table-hover">
        <thead class="table border-top-0">
            <tr  style="font-size: 20px;"  class="table border-top-0 text-center">
              <th scope="col">#</th>
              <th scope="col">Title of Diary</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center"  style="font-size: 18px; cursor: pointer;" *ngFor="let item of niz; index as i " >
           
              <th *ngIf="i>=from && i<to" [routerLink]="['/dashboard/diary/detail',item.id]" scope="row">{{i+1}}</th>
              <td *ngIf="i>=from && i<to"  [routerLink]="['/dashboard/diary/detail',item.id]">{{item.Title}}</td>
              <td *ngIf="i>=from && i<to" [routerLink]="['/dashboard/diary/detail',item.id]">{{item.Date}}</td>
              <td *ngIf="i>=from && i<to" >
                <span [routerLink]="['/dashboard/diary',item.id]" style="font-size: 28px; color: orange; cursor: pointer;"  class="mr-4">
                  <i class="fa fa-edit"></i>
                </span>
                <span (click)="handleDelete(item.id)" style="font-size: 28px; color: red; cursor: pointer;">
                    <i class="fa fa-times-circle"></i>
                </span>
               </td>
    
            </tr>
          </tbody>
    </table>
  </div>
</div>


<div class="container d-flex justify-content-center  mt-5">
    <ngb-pagination [(page)]="page" [collectionSize]="itemsCount" (pageChange)="handlePageNumber(page)"  [pageSize]="5"  aria-label="Default pagination">
       
    </ngb-pagination>
</div>
