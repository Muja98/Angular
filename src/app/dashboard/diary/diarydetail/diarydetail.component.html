<div style="background-color: #ffffff;" class="container-fluid  pb-5 rounded ">

    <div style="font-size: 30px; font-weight: 700; background-color: #3AAFA9;" class="row rounded-top p-3 mt-4 d-flex justify-content-around">
        <div class="col-xl-4 col-xs-12 ">
            Title: &nbsp;<span style="color: #F0F0EF;;">{{title}}</span> 
        </div>
        <div class="col-xl-4 col-xs-12 ">
            Date: &nbsp;<span style="color: #F0F0EF;;">{{date}}</span> 
        </div>
    </div>
   
    <div class="row pl-5 pr-5 mt-4">
       
            <p style="font-size: 20px;">{{text}}</p>

    </div>
    <div  class="row  d-flex justify-content-center mt-5">
        <button style="height: 40px; background-color: #3AAFA9;" [routerLink]="['/dashboard/diary',id]" routerLinkActive="router-link-active"  class="btn btn-secondary ml-3">Edit</button>
        <button style="height: 40px;" routerLink="/dashboard/diary" routerLinkActive="router-link-active"  class="btn btn-secondary ml-3">Return</button>
    </div>
  
</div>
